<div class="container p-4">
    
    <div class="row">

        <div class="col-md-8 offset-md-2">

            <div class="card">

                <h3 class="card-header">
                    Add A Link - GitHub
                    <img class="md-3" src="/assets/imagem/LogoRG.png" width="60px" height="30px">
                </h3>

                <form class="card-body">

                    <label for="title">Title</label>
                    <input #title type="text" name="title" class="form-control" autofocus>

                    <label for="link">link:</label>
                    <input #link type="text" name="link" class="form-control">

                    <button (click)="addLink(title, link)" class="btn btn-primary btn-block mt-4"> 
                        
                        Votar
                        
                    </button>



                </form>


            </div>

        </div>

    </div>

    <app-link *ngFor="let link of link" [link]="link"></app-link>


</div>
